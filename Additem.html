<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta keywords="Church, Membership, registration" />
        <meta description="The Church Registration Form will help keep track of our members" />
        <meta name="robots" content="index, follow" />
        <meta name="viewport" content="user-scalable=no, width=device-width" />
        <title>My First HTML5 Form</title>
    </head>
    <body>
        <h1>Church Registration Form</h1>
        <form action="" method="post">
            <fieldset>
                <legend>Add a Member</legend>
                <ul>
                    <li><label form="fname">Full Name:</label><input type="text" id="Full Name"/></li>
                    <li><label form="address">Address:</label><input type="address" id="Address" /></li>
                    <li><label form="phone">Phone:</label><input type="phone" id="Phone"/></li>
                    <li><label form="email">Email:</label><input type="email" placeholder="example@email.org" /></li>
                </ul>
            </fieldset>
        </form>
    </body>
</html>
