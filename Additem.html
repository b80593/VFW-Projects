<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <meta keywords="Church, Membership, registration" />
        <meta description="The Church Registration Form will help keep track of our members" />
        <meta name="robots" content="index, follow" />
        <meta name="viewport" content="user-scalable=no, width=device-width" />
        <link href="styles.css" rel="stylesheet" />
        <title>My First HTML5 Form</title>
    </head>
    <body>
        <h1>Church Registration Form</h1>
        <form action="" method="post" id="MemRegForm">
            <fieldset>
                <legend>Add a Member</legend>
                <span>*fields are required.</span>
                <ul id="errors"></ul>
                <ul>
                    <li><label for="fname">*Full Name :</label><input type="text" id="fname"/></li>
                    <li><label for="address">Address :</label><input type="address" id="address" /></li>
                    <li><label for="phone">Phone :</label><input type="phone" id="phone"/></li>
                    <li><label for="email">*Email :</label><input type="email" id="email" placeholder="example@email.org" /></li>
                    <li id="select"><label for="contact">*How you hear about us :</label><br /></li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>Get involved in</legend>
                <ul>
                    <li id="department">Be a Volunteer :
                        <li><input type="checkbox" value="Yes" id="worship" name="ekkipo" /><label for="worship">Discipleship</label></li>
                            <li>
                                <select id="worships">
                                    <optgroup label="Ministry">
                                        <option value="none">--Choose a Department--</option>
                                        <option value="Kid Ministry">Kid Ministry</option>
                                        <option value="Marriage Ministry">Marriage Ministry</option>
                                        <option value="Teen Ministry">Teen Ministry</option>
                                        <option value="Guitar">Ushers</option>
                                    </optgroup>
                                    <optgroup label="Worship Ministry">
                                        <option value="Worship Band">Worship Band</option>
                                        <option value="Production Ministry">Production Ministry</option>
                                    </optgroup> 
                                </select>
                            </li>
                    </li>
                </ul>
                <ul>
                    <li id="tellUs">Tell us about you:
                        <li><label for="date">Birth Date</label><input type="date" value="date" id="date" /></li>
                        <li><label for="age">Your Age</label><input type="range" min="1" max="100" id="age" /></li>
                    </li>
                    <li id="genders">Gender :
                        <li><input type="radio" checked value="Male" id="male" name="gender" /><label for="male">Male</label></li>
                        <li><input type="radio" value="Female" id="female" name="gender" /><label for="female">Female</label></li>
                    </li>
                    <li><label for="comments">Comments: </label><textarea id="comments"></textarea></li>
                    <li><input type="hidden" value="true" /></li>
                </ul>
            </fieldset>
            <input type="button" value="Submit" id="submit" />         
        </form>
        <nav>
            <a href="#" id="clearInfo">Clear Stored Data</a>
            <a href="#" id="displayInfo">Display Data</a>
            <a href="Additem.html" id="addMember" style="display:none;">Add a New Member</a>
        </nav>
    <script src="main.js" type="text/javascript"></script>
    </body>
</html>
